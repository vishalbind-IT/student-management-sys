{% extends "base.html" %}
{% block content %}
<h3>Students</h3>
<form method="GET" action="{{ url_for('students') }}" class="mb-3">
  <input type="text" name="search" value="{{ search }}" placeholder="Search by name or roll no" class="form-control w-25 d-inline">
  <button type="submit" class="btn btn-secondary">Search</button>
  <a href="{{ url_for('add_student') }}" class="btn btn-success float-end">Add Student</a>
</form>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>ID</th>
      <th>Roll No</th>
      <th>Name</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for student in students %}
    <tr>
      <td>{{ student.id }}</td>
      <td>{{ student.roll_no }}</td>
      <td>{{ student.name }}</td>
      <td>{{ student.email }}</td>
      <td>
        <a href="{{ url_for('edit_student', id=student.id) }}" class="btn btn-warning btn-sm">Edit</a>
        <a href="{{ url_for('delete_student', id=student.id) }}" class="btn btn-danger btn-sm">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
